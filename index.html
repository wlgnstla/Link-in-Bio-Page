<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="https://i.pinimg.com/originals/8b/dc/f4/8bdcf4edb9476cdc5446c540e947054f.jpg">
    <title>Jin Sim - Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
VANTA.BIRDS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: true,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundAlpha: 0.0,
  scaleMobile: 1.00,
  color2: 0xff00e0,
  wingSpan: 40.00,
  separation: 100.00,
  alignment: 78.00,
  cohesion: 5.00,
  quantity: 1.00
})
        setTimeout(() => {
            const main = document.querySelector('main')
  main.style.opacity = 1;
  main.style.filter = "blur(0px)"; 
        }, 1000);
});
</script>
</head>
<body>
    <div id="vanta"> </div>
    <main>
        <header>
            <img src="./images/gojocat.png" alt="profile_picture"> 
            <h1>@wlgnstla</h1>
        </header>
        <ul>
            <li>
             <a target="_blank" href="https://www.jeehoonsim.me/">
            <img id="home" src="./images/house-door-fill.svg" alt="house-icon" width="20">
            Official Website
                </a>
            </li>
            <li>
            <a target="_blank" href="https://www.youtube.com/channel/UCyA8NILzpi30Ib9bd7XgN3g">
                <img id="youtube" src="./images/youtube.svg" alt="youtube-icon" width="20">
                YouTube
            </a>
            </li>
            <li>
                <a target= "_blank" href="https://twitter.com/wlgnstla">
                    <img id="twitter" src="./images/twitter.svg" alt="" width="20">
                    Twitter</a>
            </li>
            <li>
                <a target="_blank" href="https://github.com/wlgnstla">
                    <img id="github" src="./images/github.svg" alt="github-icon" width="20">
                    GitHub
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
